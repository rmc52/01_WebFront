<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연1</title>
</head>
<body>
    
<form>
    <fieldset>
        <legend>납품자 정보</legend>
            1. 납품자명 : <input> <br>
            2. email : <input type="email" placeholder="answer@naver.com"> <br>
            3. 홈페이지 : <input type="url" value="https://"><br>
            4. 지역 :  <select name="test">
                <option>선택1</option>
                <option selected>부산</option>
            </select>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>상품 정보</legend>
           상품명 : <input> <br>
           납품수량 : <input type="number" min="100" placeholder="최소 100"> <br>
           납품등급 : <input type="range" step="10" min="0" max="50"><br><br>
           기타사항 : <textarea rows="6" cols="18"></textarea>
                
    </fieldset>
</form>


</body>
</html>
